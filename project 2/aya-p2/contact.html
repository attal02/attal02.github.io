  <main class= "comic">
    <h2 id="titles" style="text-align: center; margin-top: 2%; color:#CF331F;">Talk to Us!</h2>
    <div class="contactdiv">
        <form action="#">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="first name">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="last name">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">E-mail</label>
            </div>
            <div class="col-75">
              <input type="text" id="email" name="email" placeholder="email">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Country</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px; width: 100%; padding-left: 2%; padding-top: 2%;"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
